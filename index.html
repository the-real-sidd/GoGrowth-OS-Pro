<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoGrowth OS - Task Management Dashboard</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- ADD THIS LINE â†“ -->
    <script src="https://apis.google.com/js/api.js"></script>
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loader" class="loader" style="display: none;">
        <div class="loader-spinner"></div>
    </div>

    <!-- Main Dashboard -->
    <div id="dashboard-view">
        <div class="container">
            
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <h1 class="logo">GoGrowth OS</h1>
                </div>
                <div class="header-center">
                    <nav class="main-nav">
                        <button class="main-nav-item active" data-page="dashboard">Dashboard</button>
                        <button class="main-nav-item" data-page="resources">Resources</button>
                    </nav>
                </div>
                <div class="header-right">
                    <button id="theme-toggle" class="btn-icon" title="Toggle Dark/Light Mode">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                            <path d="M10 1.66667V3.33334M10 16.6667V18.3333M3.33333 10H1.66667M18.3333 10H16.6667M15.8333 4.16667L14.6417 5.35834M5.35833 14.6417L4.16667 15.8333M15.8333 15.8333L14.6417 14.6417M5.35833 5.35834L4.16667 4.16667M13.3333 10C13.3333 11.8409 11.8409 13.3333 10 13.3333C8.15905 13.3333 6.66667 11.8409 6.66667 10C6.66667 8.15906 8.15905 6.66667 10 6.66667C11.8409 6.66667 13.3333 8.15906 13.3333 10Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <button id="btn-add-task" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 3.33334V12.6667M3.33333 8H12.6667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <span class="btn-text">Add Task</span>
                    </button>
                </div>
            </header>

            <!-- Dashboard Page -->
            <div id="dashboard-page" class="page active">
                
                <!-- Stats Bar with Date Filter -->
                <div class="stats-header">
                    <h2>Overview</h2>
                    <div class="stats-header-right">
                        <select id="stats-date-filter" class="date-filter-dropdown">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="yesterday">Yesterday</option>
                            <option value="this-week">This Week</option>
                            <option value="last-week">Last Week</option>
                            <option value="this-month">This Month</option>
                            <option value="last-month">Last Month</option>
                            <option value="custom">Custom Range</option>
                        </select>
                    </div>
                </div>

                <!-- Custom Date Range -->
                <div id="custom-date-range" class="custom-date-range" style="display: none;">
                    <input type="date" id="date-from" placeholder="From">
                    <span>to</span>
                    <input type="date" id="date-to" placeholder="To">
                    <button id="apply-date-range" class="btn btn-primary btn-sm">Apply</button>
                </div>

                <!-- Statistics Bar -->
                <div class="stats-bar">
                    <div class="stat-card">
                        <div class="stat-value" id="stat-total">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value text-success" id="stat-completed">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value text-primary" id="stat-progress">0</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value text-secondary" id="stat-pending">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value text-danger" id="stat-overdue">0</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value" id="stat-completion">0%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>

                <!-- Navigation Tabs -->
                <nav class="nav">
                    <button class="nav-item active" data-view="overview">Team Overview</button>
                    <button class="nav-item" data-view="table">All Tasks</button>
                    <button class="nav-item" data-view="my-tasks">My Tasks</button>
                </nav>

                <!-- Toolbar with Filters and Search -->
                <div class="toolbar" id="task-toolbar">
                    <div class="toolbar-left">
                        <div class="search-box" id="search-filter">
                            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                                <path d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14 14L11.1 11.1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            <input type="text" id="search-input" placeholder="Search tasks...">
                        </div>
                    </div>
                    <div class="toolbar-right">
                        <div class="filter-group" id="all-filters">
                            <select id="filter-assignedTo">
                                <option value="all">All Members</option>
                            </select>
                            <select id="filter-status">
                                <option value="all">All Status</option>
                                <option value="Completed">Completed</option>
                                <option value="In progress">In Progress</option>
                                <option value="Pending">Pending</option>
                                <option value="On Hold">On Hold</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                            <select id="filter-client">
                                <option value="all">All Clients</option>
                            </select>
                            <select id="filter-date">
                                <option value="all">All Dates</option>
                                <option value="today">Today</option>
                                <option value="yesterday">Yesterday</option>
                                <option value="this-week">This Week</option>
                                <option value="last-week">Last Week</option>
                                <option value="this-month">This Month</option>
                                <option value="last-month">Last Month</option>
                                <option value="custom">Custom Range</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Custom Date Range for Filters -->
                <div id="filter-custom-date-range" class="custom-date-range" style="display: none;">
                    <input type="date" id="filter-date-from" placeholder="From">
                    <span>to</span>
                    <input type="date" id="filter-date-to" placeholder="To">
                    <button id="apply-filter-date-range" class="btn btn-primary btn-sm">Apply</button>
                </div>

                <!-- VIEWS -->
                
                <!-- Team Overview View -->
                <div id="overview-view" class="view active">
                    <div id="team-cards-container" class="team-grid">
                        <!-- Team cards rendered by JavaScript -->
                    </div>
                </div>

                <!-- Table View (All Tasks) - New UI -->
                <div id="table-view" class="view">
                    <div class="tasks-list-container">
                        <div id="tasks-list">
                            <!-- Tasks rendered by JavaScript -->
                        </div>
                    </div>
                </div>

                <!-- My Tasks View - New UI -->
                <div id="my-tasks-view" class="view">
                    <div class="tasks-list-container">
                        <div id="my-tasks-list">
                            <!-- Tasks rendered by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Resources Page -->
            <div id="resources-page" class="page">
                <!-- Resources Header with Search and Filter -->
                <div class="resources-header">
                    <h2>Team Resources</h2>
                    
                    <div class="search-box">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M7.33333 12.6667C10.2789 12.6667 12.6667 10.2789 12.6667 7.33333C12.6667 4.38781 10.2789 2 7.33333 2C4.38781 2 2 4.38781 2 7.33333C2 10.2789 4.38781 12.6667 7.33333 12.6667Z" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M14 14L11.1 11.1" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" id="search-resource" placeholder="Search resources...">
                    </div>
                    
                    <select id="filter-tag">
                        <option value="all">All Tags</option>
                        <option value="SEO">SEO</option>
                        <option value="Ads">Ads</option>
                        <option value="Website">Website</option>
                        <option value="N8N">N8N</option>
                        <option value="Design">Design</option>
                        <option value="Development">Development</option>
                        <option value="Marketing">Marketing</option>
                        <option value="Analytics">Analytics</option>
                        <option value="Other">Other</option>
                    </select>
                    
                    <button id="btn-add-resource" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                            <path d="M8 3.33334V12.6667M3.33333 8H12.6667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        Add Resource
                    </button>
                </div>

                <!-- Resources Grid -->
                <div id="resources-container" class="resources-grid">
                    <!-- Resources rendered by JavaScript -->
                </div>
            </div>

        </div>
    </div>

    <!-- Add/Edit Task Modal -->
    <div id="task-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Add New Task</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="task-form">
                <div class="modal-body">
                    <input type="hidden" id="task-id">
                    
                    <div class="form-group">
                        <label for="task-name">Task Name *</label>
                        <input type="text" id="task-name" required placeholder="Enter task name">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-assignedTo">Assigned To *</label>
                        <select id="task-assignedTo" required>
                            <option value="">Select team member</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-status">Status *</label>
                        <select id="task-status" required>
                            <option value="Pending">Pending</option>
                            <option value="In progress">In Progress</option>
                            <option value="Completed">Completed</option>
                            <option value="On Hold">On Hold</option>
                            <option value="Cancelled">Cancelled</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-client">Client</label>
                        <select id="task-client">
                            <option value="">Select client</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="task-deadline">Deadline</label>
                        <input type="date" id="task-deadline">
                    </div>
                    
                    <div class="form-group">
                        <label for="task-remarks">Remarks</label>
                        <textarea id="task-remarks" placeholder="Add any notes or comments"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Task</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add/Edit Resource Modal -->
    <div id="resource-modal" class="modal">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="resource-modal-title">Add New Resource</h2>
                <button class="modal-close">&times;</button>
            </div>
            <form id="resource-form">
                <div class="modal-body">
                    <input type="hidden" id="resource-id">
                    
                    <div class="form-group">
                        <label for="resource-name">Name *</label>
                        <input type="text" id="resource-name" required placeholder="Enter resource name">
                    </div>
                    
                    <div class="form-group">
                        <label for="resource-description">Description *</label>
                        <textarea id="resource-description" required placeholder="Describe this resource"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="resource-link">Link *</label>
                        <input type="url" id="resource-link" required placeholder="https://example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="resource-tag">Tag *</label>
                        <select id="resource-tag" required>
                            <option value="">Select tag</option>
                            <option value="SEO">SEO</option>
                            <option value="Ads">Ads</option>
                            <option value="Website">Website</option>
                            <option value="N8N">N8N</option>
                            <option value="Design">Design</option>
                            <option value="Development">Development</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Analytics">Analytics</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="resource-remarks">Remarks</label>
                        <textarea id="resource-remarks" placeholder="Additional notes (optional)"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary modal-close">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Resource</button>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript Files -->
    <script src="js/mockData.js"></script>
    <script src="js/config.js"></script>
    <script src="js/sheetsAPI.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
